<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting to Time API</title>
  <script>
    window.onload = function() {
      // Redirect langsung ke endpoint API
      window.location.href = "https://timeapi.io/api/Time/current/zone?timeZone=UTC";
    };
  </script>
</head>
<body>
  <p>Redirecting to Time API... Jika tidak berpindah, <a href="https://timeapi.io/api/Time/current/zone?timeZone=UTC">klik di sini</a>.</p>
</body>
</html>
