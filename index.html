<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="color-scheme" content="light dark">
  <title>World UTC Time JSON</title>
</head>
<body>
  <pre id="output">{"status":503,"message":"Sedang memuat..."}</pre>
  <div class="json-formatter-container"></div>

  <script>
    function getTimeWithOffset(offset) {
      const now = new Date();
      const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      const local = new Date(utc + (offset * 3600000));
      return local.toISOString().replace('T', ' ').replace('Z', '');
    }

    function generateTimeZones() {
      const data = {};
      for (let offset = -12; offset <= 14; offset++) {
        const label = `UTC${offset >= 0 ? '+' : ''}${offset}`;
        data[label] = getTimeWithOffset(offset);
      }
      return data;
    }

    function generateJSON() {
      const now = new Date();
      return {
        status: 200,
        creator: "Azrefta",
        requested_at: now.toISOString().replace('T', ' ').replace('Z', ''),
        data: generateTimeZones()
      };
    }

    // Tampilkan hasil JSON
    const json = generateJSON();
    document.getElementById('output').textContent = JSON.stringify(json, null, 2);
  </script>
</body>
</html>
